<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- faveicon link -->
    <link rel="shortcut icon" href="images/phone.jpg" type="image/x-icon">
    <title>The best monbile plan</title>
</head>

<body>
    <div class="container ">
        <h1 class="text-center fw-bold web-titel text-warning display-6 my-3">FIND YOUR <span style="color:rgb(98, 50, 175);">FAVOURITE PHONE</span> </h1>
        <!-- search section -->
        <div class="search-section ">
            <div class="input d-flex justify-content-center">
                <div class="input-group w-50  rounded-pill mb-3">
                    <input type="text" class="form-control border-3 fs-6 border-info" id="get-input" placeholder="Search your phone here" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-info fs-6 text-white" type="button" onclick="searchBtn()">Search</button>
                </div>
            </div>

        </div>

        <!-- card section -->
        <div class="row ">

            <div class="col-md-4 my-4">
                <div class="card shadow-lg rounded-3 " style="width: 85%;">
                    <img src="images/phone.jpg" class="card-img-top" alt="...">
                    <div class="card-body main-card">
                        <h5 class="card-title ">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <button id="detiles-btn" class="btn btn-primary">Detiles</button>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <!-- script link -->
    <script src="js/index.js"></script>
</body>

</html>
